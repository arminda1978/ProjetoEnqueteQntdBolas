<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style media="screen">
        body {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>
<body>

<form>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Insira seu nome">
    </div>
    <div class="form-group">
        <label for="genero">Gênero</label>
        <input type="text" class="form-control" id="genero" placeholder="Gênero">
    </div>
    <div class="form-group">
        <label for="nivel-escolaridade">Nível de Escolaridade</label><br>
        <select name="nivel-escolaridade" id="nivel-escolaridade">
            <option value="fundamental">Fundamental</option>
            <option value="ensinoMedio">Ensino Médio</option>
            <option value="ensinoSuperior">Ensino Superior</option>
            <option value="mestrado">Mestrado</option>
            <option value="doutorado">Doutorado</option>
        </select>
    </div>
    <div class="form-group">
        <label for="area">Área</label>
        <input type="text" class="form-control" id="area" placeholder="Área">
    </div>
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
</form>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/formulario.js"></script>

</body>
</html>
